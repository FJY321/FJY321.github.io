    <h1>螺蛳粉</h1>  
    <div class="content">  
        <p style="font-family: 'KaiTi', '楷体', serif; color: #5b86e5;"> <!-- 楷体，蓝色 -->  
            螺蛳粉是广西壮族自治区柳州市的特色小吃之一，具有辣、爽、鲜、酸、烫的独特风味。是柳州最具地方特色的名小吃。  
        </p>  
        <table>  
            <thead>  
                <tr>  
                    <th style="font-family: 'SimHei', '黑体', sans-serif;"> <!-- 黑体 -->  
                        特点  
                    </th>  
                    <th style="font-family: 'SimHei', '黑体', sans-serif;"> <!-- 黑体 -->  
                        描述  
                    </th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr>  
                    <td style="font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;"> <!-- 微软雅黑 -->  
                        辣  
                    </td>  
                    <td style="font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;"> <!-- 微软雅黑 -->  
                        由辣椒油、花椒等调料制成，辣味十足。  
                    </td>  
                </tr>  
				<tr>  
                    <td>爽</td>  
                    <td>米粉筋道，口感爽滑。</td>  
                </tr>  
                <tr>  
                    <td>鲜</td>  
                    <td>螺肉、酸笋等食材鲜美。</td>  
                </tr>  
                <tr>  
                    <td>酸</td>  
                    <td>酸笋和酸豆角带来独特的酸味。</td>  
                </tr>  
                <tr>  
                    <td>烫</td>  
                    <td>热气腾腾，非常适合在寒冷的天气里食用。</td>  
                </tr>
