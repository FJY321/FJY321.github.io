<!doctype html>    
<html>

<meta charset="utf-8">    
<title>新疆炒米粉</title>    
<style>    
  /* 之前的样式保持不变 */    
  .recipe-title {    
    color: blue;    
    text-align: center;    
    font-size: 24px;    
    margin-top: 20px;    
  }    
  .step-title {    
    color: green;    
    font-weight: bold;    
    margin-top: 10px;    
  }    
  .step-content {    
    margin-left: 20px;    
  }    
    
  /* 新增图片浮动效果样式 */    
  .image-slider {    
    position: fixed;    
    bottom: 60px; /* 留出空间给返回首页按钮 */    
    left: 50%;    
    transform: translateX(-50%);    
    width: 80%; /* 图片滑动容器的宽度 */    
    height: 150px; /* 设置容器高度以容纳图片 */  
    overflow-x: auto; /* 允许水平滚动 */  
    white-space: nowrap;    
    border: 1px solid #ccc;    
    border-radius: 10px;    
    background-color: #f9f9f9;    
    box-sizing: border-box; /* 包括边框和内边距在计算宽度内 */  
  }    
    
  .image-slider img {    
    display: inline-block;    
    width: calc(20% - 10px); /* 每张图片的宽度，考虑到间距 */    
    height: 100%; /* 图片高度与容器一致 */  
    margin-right: 10px;    
    transition: transform 0.5s ease-in-out;    
  }    
    
  .image-slider img:last-child {    
    margin-right: 0;    
  }    
    
  @keyframes slide {    
    0% { transform: translateX(0); }    
    20% { transform: translateX(0); }    
    25% { transform: translateX(-100%); }    
    45% { transform: translateX(-100%); }    
    50% { transform: translateX(-200%); }    
    70% { transform: translateX(-200%); }    
    75% { transform: translateX(-300%); }    
    95% { transform: translateX(-300%); }    
    100% { transform: translateX(-400%); }    
  }    
    
  .slider-images {    
    display: inline-block;    
    white-space: nowrap;    
    animation: slide 15s infinite linear;  /* 修改为linear使滑动更平滑 */  
  }    
    
  /* 返回首页按钮样式 */    
  .back-to-home {    
    position: fixed;    
    bottom: 10px;    
    left: 50%;    
    transform: translateX(-50%);    
    width: 100px;    
    height: 40px;    
    background-color: #007BFF;    
    color: white;    
    text-align: center;    
    line-height: 40px;    
    border-radius: 5px;    
    cursor: pointer;    
    text-decoration: none;    
  }    
    
  .back-to-home:hover {    
    background-color: #0056b3;    
  }    
  
  /* 隐藏默认的滚动条（如果需要自定义滚动条样式，这一步不是必需的） */  
  /* .image-slider::-webkit-scrollbar { display: none; }    
  .image-slider { -ms-overflow-style: none;  scrollbar-width: none; } */  
</style>    
</head>    
    
<body>    
<table width="100%" border="1">    
  <tbody>    
    <tr>    
      <th scope="col"><h1>新疆炒米粉</h1></th>    
    </tr>    
  </tbody>    
</table>    
    
<div class="recipe-title">做法流程</div>    
    
<div class="step-title">步骤 1: 准备材料</div>    
<div class="step-content">    
  - 米粉（适量）<br>    
  - 牛肉或鸡肉（适量）<br>    
  - 青红椒（适量）<br>    
  - 大葱（适量）<br>    
  - 生姜（适量）<br>    
  - 酱油、盐、胡椒粉等调味料（适量）    
</div>    
    
<div class="step-title">步骤 2: 煮米粉</div>    
<div class="step-content">    
  将米粉放入沸水中煮熟，捞出沥干水分备用。    
</div>    
    
<div class="step-title">步骤 3: 炒制食材</div>    
<div class="step-content">    
  锅中加油，放入切好的牛肉或鸡肉翻炒至变色，加入青红椒、大葱和生姜继续翻炒。    
</div>    
    
<div class="step-title">步骤 4: 调味炒制</div>    
<div class="step-content">    
  加入适量的酱油、盐和胡椒粉等调味料，翻炒均匀。    
</div>    
    
<div class="step-title">步骤 5: 拌入米粉</div>    
<div class="step-content">    
  将煮好的米粉加入锅中，与炒好的食材一起翻炒均匀即可。    
</div>
